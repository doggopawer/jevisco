<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>Jevisco</title>
</head>
<body>
<!--Header-->
    <header>
        <div class="content">
            <div class="logo">
                <img src="./resources/h1_logo.png" alt="이미지 없음">
            </div>
            <div class="gnb">
                <ul>
                    <li>건축<br>용</li>
                    <li>공업<br>용</li>
                    <li>선박∙중방식<br>용</li>
                    <li>자동차보수<br>용</li>
                    <li>기업정<br>보</li>
                </ul>
            </div>
            <div class="search">
                <button>제품검색 <img src="./resources/search.png" alt="이미지 없음"></button>
            </div>
            <div class="local">
                <select>
                    <option value="KOR">KOR</option>
                    <option value="ENG">ENG</option>
                    <option value="CHN">中國語</option>
                </select>
            </div>
        </div>
    </header>
<!--Presentation-->
    <main>
        <div class="content">
            <div class="movie">
                <video src="./resources/jevisco_movie.mp4" controls autoplay></video>
            </div>
        </div>
    </main>
    <nav>
        <div class="content">
            <div class="item" id="construct">
                <div class="product"></div>
            </div>
            <div class="item" id="industry">
                <div class="product"></div>
            </div>
            <div class="item" id="ship">
                <div class="product"></div>
            </div>
            <div class="item" id="car">
                <div class="product"></div>
            </div>
        </div>
    </nav>
    <section class="menu">
        <div class="content">
           <div class="item">
               <h2>회사소개</h2>
               <p>혁신적인 도료산업으 리더, 강남제비스코를 소개합니다.</p>
               <div id="company"></div>
           </div>
           <div class="item">
               <h2>브랜드 소개</h2>
               <p>JEVISCO, 제비표페인트의 새로운 이름을 만나 보세요.</p>
               <div id="brand"></div>
           </div>
           <div class="item">
               <h2>인재채용</h2>
               <p>강남제비스코와 함께 성장할 인재를 찾습니다.</p>
               <div id="recruit"></div>
           </div>
           <div class="item">
               <h2>강남그룹 역사관</h2>
               <p>강남그룹의 70여년 역사의 발자취를 소개합니다.</p>
               <div id="history"></div>
           </div>
        </div>
    </section>


</body>
</html>
