<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./style.css">
    <script src="./main.js"></script>
    <title>Jevisco</title>
</head>
<body>
<!--Header-->
    <header>
        <div class="content">
            <div class="logo">
                <img src="./resources/jevisco_logo.png" alt="이미지 없음">
            </div>
            <div class="gnb">
                <ul>
                    <li>건축<br>용</li>
                    <li>공업<br>용</li>
                    <li>선박∙중방식<br>용</li>
                    <li>자동차보수<br>용</li>
                    <li>기업정<br>보</li>
                </ul>
            </div>
            <div class="search">
                <button>제품검색 <img src="./resources/ic_search.png" alt="이미지 없음"></button>
            </div>
            <div class="local">
                <select>
                    <option value="KOR">KOR</option>
                    <option value="ENG">ENG</option>
                    <option value="CHN">中國語</option>
                </select>
            </div>
        </div>
    </header>
<!--Presentation-->
    <main>
        <div class="content">
            <div class="movie">
                <video src="./resources/jevisco_movie.mp4" controls autoplay></video>
            </div>
        </div>
    </main>
    <nav>
        <div class="content">
            <div class="item" id="construct">
                <div class="product"></div>
            </div>
            <div class="item" id="industry">
                <div class="product"></div>
            </div>
            <div class="item" id="ship">
                <div class="product"></div>
            </div>
            <div class="item" id="car">
                <div class="product"></div>
            </div>

        </div>
    </nav>


</body>
</html>
